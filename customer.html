<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randevu Alma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center">Randevu Tarihi Seç</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="selectDay">Gün Seçimi:</label>
            <select class="form-control" id="selectDay">
              <option>15 Haziran Cuma</option>
              <option>16 Haziran Cumartesi</option>
              <option>17 Haziran Pazar</option>
              <option>18 Haziran Pazartesi</option>
              <option>19 Haziran Salı</option>
              <option>20 Haziran Çarşamba</option>
              <option>21 Haziran Perşembe</option>
              <option>22 Haziran Cuma</option>
              <option>23 Haziran Cumartesi</option>
              <option>24 Haziran Pazar</option>
              <option>25 Haziran Pazartesi</option>
              <option>26 Haziran Salı</option>
              <option>27 Haziran Çarşamba</option>
              <option>28 Haziran Perşembe</option>
              <option>29 Haziran Cuma</option>
              <option>30 Haziran Cumartesi</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="selectTime">Saat Seçimi:</label>
            <select class="form-control" id="selectTime">
              <option>09:00</option>
              <option>10:00</option>
              <option>11:00</option>
              <option>12:00</option>
              <option>13:00</option>
              <option>14:00</option>
              <option>15:00</option>
              <option>16:00</option>
              <option>17:00</option>
              <option>18:00</option>
              <option>19:00</option>
              <option>20:00</option>
              <option>21:00</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <div class="row justify-content-center">
        <div class="col-md-6">
          <button class="btn btn-primary btn-block" id="confirmButton">
            Onayla
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
